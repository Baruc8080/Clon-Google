<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="https://www.google.com/gmail/about" target="top">Gmail</a></li>
                <li><a href="https://www.google.com/np/imghp?hl=en" target="top">Imagenes</a></li>
                <li><a href="https://about.google/products/" target="top">
                    <img src="imagenes/puntos.png" alt="" class="icon">
                </a></li>
                <li><a href="https://accounts.google.com/ServiceLogin" target="top">Acceder</a></li>
            </ul>
        </nav>
        <main>
            <section class="logo">
                <img src="imagenes/giphy.gif" alt="">
            </section>
            <section class="search">
                <div class="search_field">
                    <div class="search__field-icon"><img src="imagenes/search.svg" alt="" class="icon"></div>
                    <div class="search__field-input">
                        <input type="text" name="query">
                        <span class="clear">&times;</span>
                    </div>
                    <div class="search__field-icon"><img src="imagenes/mic.svg" alt="" class="icon"></div>
                    <div class="search__field-icon"><img src="imagenes/camera.svg" alt="" class="icon"></div>
                </div>
                <div class="search_buttons">
                    <button>Buscar con Google</button>
                    <button><a href="https://www.google.com/doodles">Voy a tener suerte</a></button>
                </div>
            </section>
            <section class="google_homepage-lang">
                <dd>Google offered in: <a href="$">English</a></dd>
            </section>

        </main>
        <footer>
            <div>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="footer__link">Sobre Google</a>
                <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="footer__link">Publicidad</a>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX" class="footer__link">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1" class="footer__link">Como funciona la busqueda</a>
            </div>
            <div>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1" class="footer__link">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1" class="footer__link">Condiciones</a>
            </div>
        </footer>
    </div>
</body>
</html>
